<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>DAY 4</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="pic"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg"
        alt="picture_1"
      />
      <img
        class="pic"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg"
        alt="picture_2"
      />
      <img
        class="pic"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpg"
        alt="picture_3"
      />
      <img
        class="pic"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg"
        alt="picture_4"
      />
      <img
        class="pic"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg"
        alt="picture_5"
      />
      <img
        class="pic"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg"
        alt="picture_6"
      />
      <img
        class="pic"
        data-index="7"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg"
        alt="picture_7"
      />
      <img
        class="pic"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg"
        alt="picture_8"
      />
    </div>
    <div class="gallery">
      <div class="control prev hide">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <img
        class="gallery-inner"
        src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg"
        alt="picture_1"
      />
      <div class="control next">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="close">
        <i class="fa-solid fa-times"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
