<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="note-box"><h6>Press any key</h6></div>
    <div class="container hide">

          <div class="option-box__key">
            <p>KEY</p>
          </div>
          <div class="option-box__text">
            <p></p>
          </div>
        </div>
        <div class="option-box">
          <div class="option-box__key">
            <p>ASCII</p>
          </div>
          <div class="option-box__text">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
